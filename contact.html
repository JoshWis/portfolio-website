<body>
    <nav class="container" id="navbarcontainer">
        <h1 id="name">Joshua Rood</h1>

            <li><a class="navbarlink" href="index.html">Home</a></li>
            <li><a class="navbarlink" href="about.html">About</a></li>
            <li><a class="navbarlink" href="projects.html">Projects</a></li>
            <li><a class="navbarlink" href="contact.html">Contact</a></li>
        </div>
    </nav>
    <h2 class="socials">Get in touch with me on social media!</h2>
    <div class="container" id=sociallogos>
        <a href="https://www.twitter.com">
        <img src="./images/icons8-twitter-48.png" alt="twitterlogo">
        </a>
        <a href="https://www.facebook.com">
        <img src="./images/icons8-facebook-48.png" alt="facebooklogo">
        </a>
        <a href="https://www.instagram.com">
        <img src="./images/icons8-instagram-48.png" alt="instagramlogo">
        </a>
        <a href="https://www.github.com">
        <img src="./images/icons8-github-48.png" alt="githublogo">
        </a>
        <a href="https://www.linkedin.com">
        <img src="./images/icons8-linkedin-48.png" alt="linkedinlogo">
        </a>
    </div>
    <section class="contact" id="contact">
        <h2>Message me through the website:</h2>
        <div class="contact-form-container">
        <div class="contact-form">
            <form action="https://formspree.io/f/xyylngw" method="POST">
            <div class="form-control">
                <label for="name">Name</label>
                <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Enter Your Name"
                class="input-field"
                required
                />
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Enter Your Email"
                class="input-field"
                required
                />
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <textarea
                id="message"
                cols="60"
                rows="10"
                placeholder="Enter Your Message"
                name="message"
                class="input-field"
                required
                ></textarea>
            </div>
            <input
                type="submit"
                value="Submit"
                id="submit-btn"
                class="submit-btn"
            />
            </form>
        </div>
        </div>
    </section>
</body>
</html>
